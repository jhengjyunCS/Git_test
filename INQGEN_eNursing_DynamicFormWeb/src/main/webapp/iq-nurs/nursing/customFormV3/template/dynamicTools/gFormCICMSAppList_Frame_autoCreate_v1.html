<link rel="stylesheet" href="plugins/css/fontawesome.min.css?csSvnVersion="/>

<!-- 将被种到#bodyContent的#targetForm里 -->
<div class="iframe_page">
    <div class="title between" style="z-index: 999;position: inherit;">
        <div class="flex-end">
            <h3><i class="fas fa-angle-double-right"></i>{{$data.formName}}</h3>
        </div>
        <div class="btnAll">
            <input type="button" style="width: 100px; color: #fff;" class="btn orange_btn patientDetail" value="新增" onclick="doURL('gFormAppADD.html');">
        </div>
    </div>
</div>

<div id="showPageDiv" class="tableAll" style="height: calc(100vh - 200px);">
    <div class="table-responsive" style="overflow-y: auto;height: 100%;">
        <table id="tableList" style="width: 100%;">
            <tbody></tbody>
        </table>
    </div>
</div>

                {{'{'+'{'+'else'+'}'+'}'}}
