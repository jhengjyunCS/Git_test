<style>
    html,body,#targetForm,#pageResult{
        width: 100%;
        height: 100%;
    }
    .showFrame{
        width: 100%;
        height: 100%;
    }
</style>
<style>
    html,body,td{
        font-family:微軟正黑體;
    }

    /* Style the tab */
    .tab {
        overflow: hidden;
        z-index:10;
        padding-left:20px;
    }

    /* Style the buttons inside the tab */
    .tab input{
        background-color: inherit;
        background-color: #f1f1f1;
        float: left;
        border:solid 1px #ccc;
        outline: none;
        cursor: pointer;
        padding: 5px 10px;
        transition: 0.3s;
        position:relative;
        top:1px;
        z-index:11;
        font-weight: bolder;
    }

    /* Change background color of buttons on hover */
    .tab input:hover {
    background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab input.active {
        background-color: rgb(180,211,253);
       border-bottom:solid 1px rgb(230,241,253);
    }

    /* Style the tab content */
    .tabcontent {
        display: none;
        padding: 15px 10px;
        border: 1px solid #ccc;
        z-index:9;
        background-color: rgb(230,241,253);
    }

    .tab_hidden{
        display:none;
    }

    .tab_block{
        display:block;
    }
</style>
<!-- 將被種到#bodyContent的#targetForm裡 -->
<div style="overflow:auto; width: 100%">

            </td>
            <td nowrap width="20%"></td>
        </tr>
    </table>
    <!-- Tab links -->
    <div class="tab">
        <input type="button" class="tablinks active" onclick="openCusTab('tab_1')" value="a1" />
        <input type="button" class="tablinks" onclick="openCusTab('tab_2')" value="b1" />
    </div>
    <!-- Tab content -->
