    <link rel="icon" href="js2/TinyMCE/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" href="js2/TinyMCE/images/favicon-48x48.png" sizes="48x48">

    <script src="js2/TinyMCE/vender/FileSaver.js?csSvnVersion="></script>
    <script src="js2/TinyMCE/input-file-loader.js?csSvnVersion="></script>
    <script src="js2/TinyMCE/url-parameter-utils.js?csSvnVersion="></script>
</head>

<body>
    <form class="ui form">
        <div class="ui two column grid" style="display: none;">
            <div class="column">
                <button type="button" class="fluid ui labeled icon button" id="load_button" style="max-width: 50vw;overflow-x: hidden;white-space: nowrap;">
                    <i class="folder open outline icon"></i>
                    OPEN PLAIN TEXT FILE (*.html, *.htm, *.txt)
                </button>
                <input type="file" class="input-field" id="input_html_file" load_content_to="#file_content" load_filename_to="#file_name" />
            </div>
            <div class="column">
                <button type="button" class="fluid ui labeled icon button" id="new_button">
                    <i class="file outline icon"></i>
                    NEW
                </button>
            </div>
        </div>
        <div class="field" style="display: none;">
            <label>File Name:</label>
            <input type="text" name="file_name" id="file_name" placeholder="File Name" value="file name {timestamp}">
        </div>
        <textarea id="file_content">Content</textarea>
        <div class="ui four column grid">
            <div class="eight wide column">
                <button type="button" class="fluid ui labeled icon button" id="preview_button">
                    <i class="video play outline icon"></i>
                    PREVIEW
                </button>
            </div>
            <div class="eight wide column">
                <button type="button" class="fluid ui labeled icon button" copy_from="#file_content" onclick="tinymce.triggerSave();">
                    <i class="copy icon"></i>
                    COPY HTML
                </button>
            </div>
            <div class="seven wide column" style="display: none;">
                <div class="ui action input">
                    <select class="ui compact selection dropdown file-format" id="file_format">
                        <option value="html" selected="">HTML (.html)</option>
                        <option value="odt">OpenDocument (.odt)</option>
                    </select>
                    <div type="submit" class="ui right labeled icon button" id="save_button">
                        SAVE
                        <i class="save icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src='js2/TinyMCE/vender/tinymce-4/tinymce.min.js?csSvnVersion='></script>
    <script src="js2/TinyMCE/script.js?csSvnVersion="></script>
