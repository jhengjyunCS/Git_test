<style>
    html,body,td{
        font-family:微軟正黑體;
    }
    p{
        margin:0px;
    }

    .btn-ud{
        background-color: rgb(254,222,189);
        border-radius: 2px;
        border:solid 1px #333333;
    }

    .span-patient-title{
        padding:2px 5px;
        background-color: rgb(255,255,153);
        border:solid 1px #333333;
        border-radius: 3px;
    }
    .pFormItem{
         display:inline-block
    }
    .TableStyle  .td_col1, .TableStyle  .td_col2{
        height:40px;
        verticle-align:middle;
        padding:3px 0px;
    }

    .TableStyle .td_col1{
        width:130px;
        text-align:right;
        padding-right:10px;
        font-weight:bolder;
    }

    .inside-table td{
        border:solid 1px #aaa;
        text-align: center;
        width:120px;
    }

    .inside-table-th td{
        background-color: #ccc;
        font-weight: bolder;
    }

    .inside-table-tr td{
        background-color: rgb(189,189,252);
    }

    .pl-50{
        padding-left:50px;
    }

    /* Style the tab */
    .tab {
    overflow: hidden;
    z-index:10;
    padding-left:20px;
    }

    /* Style the buttons inside the tab */
    .tab input{
    background-color: inherit;
    background-color: #f1f1f1;
    float: left;
    border:solid 1px #ccc;
    outline: none;
    cursor: pointer;
    padding: 5px 10px;
    transition: 0.3s;
    position:relative;
    top:1px;
    z-index:11;
    font-weight: bolder;
    }

    /* Change background color of buttons on hover */
    .tab input:hover {
    background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab input.active {
        background-color: rgb(180,211,253);
       border-bottom:solid 1px rgb(230,241,253);
    }

    /* Style the tab content */
    .tabcontent {
        display: none;
        padding: 15px 10px;
        border: 1px solid #ccc;
        z-index:9;
        background-color: rgb(230,241,253);
    }

    .tab_hidden{
        display:none;
    }

    .tab_block{
        display:block;
    }

    #div_CBL_CarryingDevice input[type=checkbox],#div_CBL_SpecialHandover input[type=checkbox]{
        width: 0px;
        float: left;
    }

    #div_CBL_CarryingDevice label,#div_CBL_SpecialHandover label{
        padding:0px 3px;
    }

    #div_CBL_CarryingDevice input[type=checkbox] + label,#div_CBL_SpecialHandover input[type=checkbox] + label{
        color: rgb(26,100,195);
        background-color: rgb(189,189,252);
        border:solid 1px rgb(122,40,81);
        border-radius: 2px;
        width:80px;
        padding:2px;
        text-align: center;
        cursor: pointer;
    }

    .labelChecked,#div_CBL_SpecialHandover input[type=checkbox]:checked + label{
        color: rgb(122,40,81) !important;
        background-color: rgb(204,102,153) !important;
        cursor: pointer;
    }

</style>
