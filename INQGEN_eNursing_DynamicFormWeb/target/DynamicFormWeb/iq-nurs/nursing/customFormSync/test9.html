<script>
 var newwin = window.open();   //此行一定要如此書寫,否則失效

var minuteCounts = 0;
windoeOnClose();
function windoeOnClose(){
    if (newwin.closed){
        console.log("已關閉分頁，共閱讀了"+minuteCounts+"秒鐘");
        alert("閱讀了"+minuteCounts+"秒鐘");
    }else{
        setTimeout(function() {
            console.log(++minuteCounts);
            windoeOnClose();
        }, 1000);
    }
}
